version: "3.9"

services:
  board-redis-srv:
    image: redis:6.2.6-buster
    container_name: board-redis-srv
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - /etc/opt/tk-dashboard/redis/redis-slave.conf:/usr/local/etc/redis/redis.conf:ro
      - board-redis-data-vol:/data:rw
    networks:
      - board-net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  board-redis-master-relay:
    build: ../common/board-redis-master-relay/.
    image: board-redis-master-relay-img
    container_name: board-redis-master-relay
    restart: unless-stopped
    volumes:
      - /etc/opt/tk-dashboard/board.conf:/data/conf/board.conf:ro
      - /home/pi/.ssh:/root/.ssh:ro
    networks:
      - board-net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  board-admin-shell:
    build: ../common/board-admin-shell/.
    image: board-admin-shell-img
    container_name: board-admin-shell
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - /etc/opt/tk-dashboard:/data/conf:rw
    networks:
      - board-net
    logging:
      driver: none

volumes:
  board-redis-data-vol:
    name: board-redis-data-vol

networks:
  board-net:
    name: board-net

